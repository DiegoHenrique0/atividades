<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="#" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="nome e sobrenome">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </p>

        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="date" name="" id="">
        </p>

        <p>
            <input type="submit" value="ENVIAR">
        </p>
    </form>
</body>
</html>

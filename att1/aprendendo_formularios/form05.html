<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>...UF...</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhã</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profisão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Adiministrador</option>
                <option>Programador</option>
                <option>Contador</option>
                <option>Desiner</option>
            </datalist>
        </p>

        <p>
            <label for="img">Mensagem:</label>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
   
</body>
</html>

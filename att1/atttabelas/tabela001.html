<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            text-align: center;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            padding: 8px;
        }

        .linha{
            background-color: rgba(128, 128, 128, 0.678);
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de célula</title>

    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>mesclagem de célula</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
